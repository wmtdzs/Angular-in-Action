<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>使用constant方法和value方法自定义服务</title>
    <style type="text/css">
        body {
            font-size: 12px;
        }
        .show {
            background-color: #fff;
            padding: 8px;
            width: 260px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div ng-controller="ctrl">
        <div class="show">图书ISBN号：{{BOOK}}</div>
        <div class="show">美元兑换价：{{USD}}</div>
    </div>
<script type="text/javascript" src="../../../JS/angular.min.js"></script>
<script type="text/javascript">

    angular.module('app', [])
            .constant('$ISBN', {
                BOOK: '934918593829'
            })
            .value('$RATE', {
                USD: '614.28'
            })
            .controller('ctrl',
                ['$scope', '$ISBN', '$RATE',
                    function($scope, $ISBN, $RATE) {
                        var n = 600;
                        angular.extend($RATE, {USD: n});
                        $scope.BOOK = $ISBN.BOOK;
                        $scope.USD = $RATE.USD;
                    }
                ]
    )

</script>
</body>
</html>
