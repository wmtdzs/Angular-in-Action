<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>添加自定义服务依赖项方法</title>
    <style type="text/css">
        body {
            font-size: 12px;
        }
        .show {
            background-color: #ccc;
            padding: 8px;
            width: 260px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div ng-controller="ctrl">
        <div class="show">您选择的是：{{result}}</div>
        <button ng-click="confirm('你真的要删除这条记录么？')">删除</button>
    </div>

<script type="text/javascript" src="../../../JS/angular.min.js"></script>
<script type="text/javascript">

    angular.module('app', [])
            .service('$notify', ['$window', function($window) {
                return function(msg) {
                    return $window.confirm(msg) ? '确定' : '取消';
                }
            }])
            .controller('ctrl', ['$scope', '$notify', function($scope, $notify) {
                $scope.confirm = function(msg) {
                    $scope.result = $notify(msg);
                };
            }]);

</script>
</body>
</html>
