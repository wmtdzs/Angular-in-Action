<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>创建一个新的指令</title>
    <style type="text/css">
        .frame {
            padding: 2px 8px;
            margin: 0;
            font-size: 12px;
            width: 320px;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="frame">
        <ts-hello></ts-hello>
        <div ts-hello></div>
        <div class="ts-hello"></div>
        <div data-ts-hello></div>
    </div>
<script type="text/javascript" src="../../../JS/angular.min.js"></script>
<script type="text/javascript">
    var app = angular.module('app', []);
    /*
        方法中的第一个参数就是新指令的名称，参数中的名称必须使用驼峰命名风格，
        因此，名称分为两部分，前部分是指令前缀，像“ng”，这是内置指令，为避免
        冲突，可以用项目名、公司名的缩写，示例中为“ts”，是test的缩写
    * */
    app.directive('tsHello', function() {
       return {
           restrict: 'EAC',
           template: '<h3>Hello,angular!</h3>'
       }
    });
</script>
</body>
</html>
