<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>设置指令对象的基础属性</title>
    <style type="text/css">
        .frame {
            padding: 2px 8px;
            margin: 0;
            font-size: 12px;
            width: 320px;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="frame">
        <ts-tplfile></ts-tplfile>
        <ts-tplscript></ts-tplscript>
        <ts-tplcache></ts-tplcache>
    </div>

    <script type="text/javascript" src="../../../JS/angular.min.js"></script>
    <script type="text/ng-template" id="tpl">
        <h3>模板内容来源于script元素</h3>
    </script>
    <script type="text/javascript">
        var app = angular.module('app', [])
                .run(function($templateCache) {
                    $templateCache.put('cache', '<h3>模板内容来源于缓存</h3>')
                })
                .directive('tsTplfile', function() {
                    return {
                        restrict: 'EAC',
                        templateUrl: 'tpl.html'
                    }
                })
                .directive('tsTplscript', function() {
                    return {
                        restrict: 'EAC',
                        templateUrl: 'tpl',
                        replace: true
                    }
                })
                .directive('tsTplcache', function() {
                    return {
                        restrict: 'EAC',
                        templateUrl: 'cache'
                    }
                })
    </script>
</body>
</html>
