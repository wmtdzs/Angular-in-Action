<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>HTML5模式下获取页面URL中的内容</title>
    <base href="/">
    <style type="text/css">
        .frame {
            padding: 5px 8px;
            margin: 0;
            font-size: 12px;
            width: 320px;
            background-color: #eee;
        }
        .frame div {
            margin: 5px 0;
            -ms-word-break: break-all;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="frame" ng-controller="ctrl">
        <div>完整地址：{{absUrl}}</div>
        <div>hash片段：{{hash}}</div>
    </div>
    <script type="text/javascript" src="Angular-in-Action/JS/angular.min.js"></script>
    <script type="text/javascript">
        angular.module('app', [])
                .config(function($locationProvider) {
                    $locationProvider.html5Mode(true);
                    $locationProvider.hashPrefix('!!!');
                })
                .controller('ctrl',
                        ['$scope', '$location',
                            function($scope, $location) {
                                $location.hash('a=b');
                                $scope.absUrl = $location.absUrl();
                                $scope.hash = $location.hash();
                            }
                        ]
                );
    </script>
</body>
</html>
