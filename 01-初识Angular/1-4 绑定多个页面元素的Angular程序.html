<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>一个绑定多个页面元素的Angular程序</title>
</head>
<body>
    <div ng-controller="ctrl">
        <h3>以列表方式显示绑定的多项数据</h3>
        <ul>
            <!--
                ng-repeat属性，表示复制，对于数组中的每个元素，都会将<li>元素中的结构复制一次
                在每次复制使用时，再将stu的属性值赋予复制的<li>中各个元素
                当数据源发生变化时，使用双花括号绑定的数据内容也会随之发生改变
            -->
            <li ng-repeat="stu in stu">
                <span>{{ stu.name }}</span>
                <span>{{ stu.sex }}</span>
                <span>{{ stu.age }}</span>
                <span>{{ stu.score }}</span>
            </li>
        </ul>
    </div>
<script type="text/javascript" src="../JS/angular.min.js"></script>
<script type="text/javascript">

    angular.module('app', []).controller('ctrl',['$scope', function($scope) {
        $scope.stu = [
            { name : '张明明', sex : '女', age : 24, score : 95},
            { name : '李清思', sex : '女', age : 27, score : 87},
            { name : '刘小华', sex : '男', age : 28, score : 86},
            { name : '陈忠忠', sex : '男', age : 23, score : 97}
        ]
    }]);

</script>
</body>
</html>
