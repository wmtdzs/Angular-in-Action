<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型进度条</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body data-ng-app="progress">
    <div id="main" data-ng-controller="ctrl_progress">
        <div load-progress progress-model="ProgressValues"></div>
        <button data-ng-click="start()">开始</button>
    </div>
<script type="text/javascript" src="../../JS/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
