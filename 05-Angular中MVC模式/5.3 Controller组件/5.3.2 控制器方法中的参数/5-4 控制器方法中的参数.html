<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>控制器方法中的参数</title>
    <style type="text/css">
        body {
            font-size: 12px;
        }
        .show {
            background-color: #ccc;
            padding: 8px;
            width: 260px;
            margin: 10px 0;
        }
        input {
            width: 50px;
        }
    </style>
</head>
<body>
    <div ng-controller="ctrl">
        <div class="show">
            <input type="text" ng-model="a" value="0"/>
            <span>{{type}}</span>
            <input type="text" ng-model="b" value="0"/>
            <span class="show">{{result}}</span>
        </div>
        <div class="show">
            <!--
                此处的1和0代表true和false
            -->
            <button ng-click="change(1)">加法</button>
            <button ng-click="change(0)">乘法</button>
        </div>
    </div>

    <script type="text/javascript" src="../../../JS/angular.min.js"></script>
    <script type="text/javascript">

        angular.module('app', []).controller('ctrl', ['$scope', function($scope) {
            $scope.type = '+';
            $scope.change = function(t) {
                if (t) {
                    $scope.type = '+';
                    $scope.result = parseInt($scope.a) + parseInt($scope.b);
                } else {
                    $scope.type = '*';
                    $scope.result = $scope.a * $scope.b;
                }
            }
        }]);

    </script>
</body>
</html>
