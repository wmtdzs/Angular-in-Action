<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>使用ngRepeater方式遍历Model对象</title>
    <style type="text/css">
        body {
            font-size: 12px;
        }
        .show {
            background-color: #ccc;
            padding: 8px;
            width: 260px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div ng-controller="ctrl">
        <p ng-repeat="stu in data" class="show">
            <span>{{stu.name}}</span>
            <span>{{stu.sex}}</span>
        </p>
    </div>

    <script type="text/javascript" src="../../../JS/angular.min.js"></script>
    <script type="text/javascript">

        angular.module('app', []).controller('ctrl', ['$scope', function($scope) {
            /*
                在控制器中创建了一个名为“data”的模型对象，但由于该对象是一个数组，
                为了将数组中的每项内容都显示在页面的p元素中，需要向该元素添加一个名为
                “ng-repeat”指令。通过这个指令遍历模型对象中的各项数据.
                遍历过程中，获取每项数组对象，并创建与对象对应的模型，再将对象的值赋给
                对应的模型。最后通过p元素创建模型绑定。
            * */
            $scope.data = [
                { name: '张明明', sex: '女'},
                { name: '李清思', sex: '女'},
                { name: '刘小华', sex: '男'},
                { name: '陈忠忠', sex: '男'}
            ];
        }]);

    </script>
</body>
</html>
