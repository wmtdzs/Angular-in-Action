<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>作为数据模型的作用域</title>
    <style type="text/css">
        body {
            font-size: 12px;
        }
        div {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div ng-controller="ctrl">
        <div>
            <input type="text" ng-model="name" placeholder="请输入姓名"/>
        </div>
        <div>{{ name }}</div>
    </div>

    <script type="text/javascript" src="../../../JS/angular.min.js"></script>
    <script type="text/javascript">
        /*
            首先在控制器中注册了一个名为“name”的属性，而$scope对象则通过注册的属性，
            控制了页面所需的数据模型，视图模板则通过双向绑定的方式传递并显示数据模型中的属性值

            从控制器的角度，首先通过$scope对象为“name”属性赋初始值，然后通过$watch方法通知视图
            中的文本输入框元素数据已发生了变化，而文本框元素使用“ng-model”指令实现了数据的双向绑定，
            因此，它可以获悉该变化，并自动同步变化后的“name”属性值，且该值渲染至文本框中

            从视图角度，由于文本框通过“ng-model”指令进行了数据的双向绑定，因此，先通过$scope对象
            获取控制器中“name”属性值；然后，若用户在文本框中输入了新的内容，则会自动将该内容传递
            给控制器中的“name”属性，保持两段的数据同步

            花括号的方式绑定“name”属性，该方式分为取值和计算两个阶段，在取值时，双花括号中的表达式
            将会根据$scope对象寻找所属的控制器，并在控制器中找到添加的“name”属性；取值后，在控制器
            中进行计算，并将结果返回给$scope对象，视图模板通过$scope获取最终值并进行渲染
        * */
        angular.module('app', []).controller('ctrl', ['$scope', function($scope) {

            $scope.name = '';

        }]);

    </script>
</body>
</html>
