<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>添加带参数的$scope方法</title>
</head>
<body>
    <div ng-controller="ctrl">
        <span class="show">{{text}}</span>
        <input type="button" id="btnShow" ng-click="click_show()" value="显示"/>
        <input type="button" id="btnPara" ng-click="click_para('单击了带参数按钮')" value="带参数显示"/>
    </div>
<script type="text/javascript" src="../../../JS/angular.min.js"></script>
<script type="text/javascript">

    angular.module('app', []).controller('ctrl', ['$scope', function($scope) {
        $scope.text = 'Hello Angular!';

        $scope.click_show = function() {
            $scope.text = '单击后显示的内容';
        }

        $scope.click_para = function(para) {
            $scope.text = para;
        }
    }]);

</script>
</body>
</html>
