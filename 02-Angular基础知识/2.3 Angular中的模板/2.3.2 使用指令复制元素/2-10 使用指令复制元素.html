<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>使用指令复制元素</title>
    <style type="text/css">
        body {
            font-size: 12px;
        }
        ul {
            list-style-type: none;
            width: 400px;
            margin: 0;
            padding: 0;
        }
        ul li {
            float: left;
            padding: 5px 0;
        }
        ul li span {
            width: 50px;
            float: left;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div ng-controller="ctrl">
        <ul>
            <li>
                <span>序号</span>
                <span>姓名</span>
                <span>性别</span>
                <span>是否首条</span>
                <span>是否尾条</span>
            </li>
            <li ng-repeat="stu in data">
                <span>{{$index + 1}}</span>
                <span>{{stu.name}}</span>
                <span>{{stu.sex}}</span>
                <span>{{$first ? '是' : '否'}}</span>
                <span>{{$last ? '是' : '否'}}</span>
            </li>
        </ul>
    </div>

<script type="text/javascript" src="../../../JS/angular.min.js"></script>
<script type="text/javascript">

    angular.module('app', []).controller('ctrl', ['$scope', function($scope) {
        $scope.data = [
            { name : '张明明', sex : '女', age : 24, score : 95},
            { name : '李清思', sex : '女', age : 27, score : 87},
            { name : '刘小华', sex : '男', age : 28, score : 86},
            { name : '陈忠忠', sex : '男', age : 23, score : 97}
        ];
    }]);

</script>
</body>
</html>
