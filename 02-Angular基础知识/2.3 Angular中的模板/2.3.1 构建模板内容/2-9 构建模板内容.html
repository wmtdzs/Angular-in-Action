<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>构建模板内容</title>
</head>
<body>
    <!--
        此处注意，type为text/ng-template
        由于该元素定义的是Angular类型的模板，因此，可以直接使用Angular中的表达式进行数据绑定，
        除此之外，还可以在模板中绑定元素的各类事件
    -->
    <script type="text/ng-template" id="tplbase">
        姓名：{{ name }},<br/>邮箱：{{ email }}
    </script>
    <!--
        ng-include，声明该元素内容来源于其他模板
        添加src属性，指定对应模块的名称
        src属性值是一个表达式，它可以是$scope中的属性名，也可以是普通字符串
        若是字符串，必须添加引号
    -->
    <div ng-include src="'tplbase'" ng-controller="ctrl"></div>

<script type="text/javascript" src="../../../JS/angular.min.js"></script>
<script type="text/javascript">

    angular.module('app', []).controller('ctrl', ['$scope', function($scope) {
        $scope.name = '冯源';
        $scope.email = 'fengyuan@163.com';
    }]);

</script>
</body>
</html>
