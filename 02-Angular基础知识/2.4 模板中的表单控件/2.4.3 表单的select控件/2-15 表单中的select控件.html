<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>表单中的select控件</title>
    <style type="text/css">
        body {
            font-size: 12px;
        }
        div {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <form name="temp_form" ng-controller="ctrl">
        <div>
            <!--
                使用ng-change指令绑定函数，当select发生改变时执行函数
            -->
            学制：
            <select ng-model="a"
                     ng-options="v.id as v.name for v in a_data"
                     ng-change="a_change(a)">
                <option value="">--请选择--</option>
            </select>
        </div>
        <span>{{ a_show }}</span>
        <div>
            班级：
            <select ng-model="b"
                    ng-options="v.id as v.name group by v.grade for v in b_data"
                    ng-change="b_change(b)">
                <option value="">--请选择--</option>
            </select>
        </div>
        <span>{{ b_show }}</span>
    </form>

    <script type="text/javascript" src="../../../JS/angular.min.js"></script>
    <script type="text/javascript">

        angular.module('app', []).controller('ctrl', ['$scope', function($scope) {

            $scope.a_data = [
                { id : '1001', name : '小学' },
                { id : '1002', name : '初中' },
                { id : '1003', name : '高中' }
            ];

            $scope.b_data = [
                { id : '1001', name : '(1)班', grade : '一年级' },
                { id : '1002', name : '(2)班', grade : '一年级' },
                { id : '2001', name : '(1)班', grade : '二年级' },
                { id : '2002', name : '(2)班', grade : '二年级' },
                { id : '3001', name : '(1)班', grade : '三年级' },
                { id : '3002', name : '(2)班', grade : '三年级' }
            ];

            $scope.a = '';
            $scope.b = '';

            $scope.a_change = function(a) {
                $scope.a_show = "您选择的是：" + a;
            }

            $scope.b_change = function(b) {
                $scope.b_show = "您选择的是：" + b;
            }
        }]);

    </script>
</body>
</html>
